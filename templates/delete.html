{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class=" h-screen w-1/2 mx-auto flex flex-col mt-20 gap-3">
    <h1 class="text-5xl text-center">Delete Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p class="text-2xl text-center">Are you sure you want to delete "{{ post.title }}"?</p>
        <div class="flex justify-center item-center">
            <button class="bg-green-900 hover:bg-green-700 text-white text-lg font-bold mt-4 py-2 px-8 rounded-lg ">
                confirm
            </button>
        </div>
    </form>
</div>
{% endblock %}
