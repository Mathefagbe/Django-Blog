{% extends "base.html" %}
{% block content %}
<div class=" bg-gray-200 h-screen flex pt-4 px-8 justify-between ">
    <div class="bg-gray-200 flex w-full gap-3">
        <div class="w-64 h-64 rounded ">
            <img class="w-64 h-64 rounded" src="{{profiles.image.url}}" alt="">
        </div>
        <div class="flex flex-col gap-4 w-3/4 ">
            <p class="text-3xl text-gray-900 font-bold">{{ profiles.users.username|title }}</p>
            <p class="text-lg text-gray-600 font-light">Member Since {{profiles.date_register }} | {{profiles.users.email }}</p>
            <div class="flex gap-2 text-lg text-gray-600 font-light">
                <p>Bio:</p>
                <p class="text-lg text-gray-600 font-light">{{profiles.bio}}</p>
            </div> 
        </div>
    </div>
    <div class=" bg-green-400 hover:bg-green-700 w-32 rounded-lg h-12 flex flex-col justify-center shadow-green-500/50 shadow-lg ">
        <a class="text-white flex justify-center" href="{% url 'edit_profile' profiles.pk %}">Edit profile</a>
    </div>
</div>
{% endblock content %}
